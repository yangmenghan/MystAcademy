query GetActiveUser(){
  {
      viewer {
          id
          globalId
          username
          email
          roles
          registerDate
          lastVisit
          slug
          grade
          gender
          avatar {
              thumbnail
          }
          firstName
          birthDate
          location
      }
  }
}


